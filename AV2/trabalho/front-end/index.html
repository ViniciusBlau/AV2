    <form id="meuform" class="formulario" method="post">
        <p> Cadastre suas informações</p>

        <div class="field">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="field">
            <label for="cpf">CPF:</label>
            <input type="text" id="campo_cpf" name="campo_cpf" placeholder="Apenas Números" required>
        </div>

        <div class="field">

                <input type="date" id="nascimento" name="nascimento">
        </div>

        <div class="field">
            <label for="sangue">Tipo Sanguíneo:</label>
            <select name="tipo_sanguineo">
                <option value="">Escolha seu tipo Sanguíneo</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <div class="field">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
            </div>
